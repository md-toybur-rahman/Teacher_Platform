  <script>
    function toggleForm(formId, button) {
      const professionForm = document.getElementById("profession");
      const personalForm = document.getElementById("personal");

      if (formId === "profession") {
        professionForm.classList.remove("hidden");
        personalForm.classList.add("hidden");
      } else if (formId === "personal") {
        professionForm.classList.add("hidden");
        personalForm.classList.remove("hidden");
      }

      // Change button style
      const buttons = document.querySelectorAll(".btn-toggle");
      buttons.forEach((btn) => {
        if (!btn.classList.contains("active")) {
          btn.classList.remove("inactive");
          btn.classList.add("active");
        }
        else {
          btn.classList.remove("active");
          btn.classList.add("inactive");
        }
      });
    }
  </script>

  <style>
    .active {
      background-image: linear-gradient(to bottom, #FF6535, #FF9E48, #FFCE58);
      color: white;
    }

    .inactive {
      border: #FF6535 1px solid;
      color: #FF6535;
    }

    input[type=checkbox] {
      appearance: none;
      height: 18px;
      width: 18px;
      position: relative;
      border: 1px solid orange;
      border-radius: 4px;
    }

    input[type=checkbox]:checked {
      background-image: linear-gradient(to bottom, #FF6535, #FF9E48, #FFCE58);
    }

    input[type=checkbox]:checked::after {
      content: '';
      position: absolute;
      width: 9px;
      height: 4px;
      top: 4.5px;
      left: 3.5px;
      border-left: 2.5px solid white;
      border-bottom: 2.5px solid white;
      transform: rotate(-45deg);
    }
  </style>
